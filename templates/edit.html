{% extends "home.html" %}
{% block title %}
<title>Edit Blog</title>
{% endblock title %}
{% block body %}
<h1 style="display: flex; justify-content: center; align-items: center; padding-top: 20px; padding-bottom: 30px;">Edit Your Blog</h1>
<div style="width: 50%; padding: 100px;">    
  <form method="POST" action="/edit/{{blog_data.id}}">
      <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" value="{{blog_data.title}}">
      </div>
      <div class="form-group">
          <label for="writer_name">Writer Name</label>
          <input type="text" class="form-control" id="writer_name" name="writer_name" value="{{blog_data.writer_name}}">
      </div>
      <div class="form-group">
          <label for="contact_number">Contact Number</label>
          <input type="number" class="form-control" id="contact_number" name="contact_number" value="{{blog_data.contact_number}}">
      </div>
      <div class="form-group">
          <label for="blog_details">Blog Details</label>
          <textarea class="form-control" id="blog_details" name="blog_details" rows="4" ]>{{blog_data.blog_details}}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Update Blog</button>
  </form>
</div>
{% endblock body %}
